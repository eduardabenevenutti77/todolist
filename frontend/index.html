<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="credits">
    <h1>Todo List</h1>
    <div id="displayDev">
      <p class="github-link">Criado por <a class="github-link" href="https://github.com/eduardabenevenutti77">@eduardabenevenutti77</a> & <a
        class="github-link" href="https://github.com/4m4nu4l4">@emanuelepries</a></p>
    </div>
  </div>

  <div class="container">
    <!-- Login/Register Forms -->
    <div id="auth-container">
      <h1 id="form-title">Login</h1>

      <!-- Formulário de Login -->
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Nome de usuário" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <span class="error-message" id="login-username-error"></span>
        <span class="error-message" id="login-password-error"></span>

        <button id="login" type="submit">Login</button>
      </form>

      <!-- Formulário de Registro -->
      <form id="register-form" style="display: none">
        <input type="text" id="register-username" placeholder="Nome de usuário" required />
        <input type="password" id="register-password" placeholder="Senha" required />
        <input type="password" id="register-confirm-password" placeholder="Confirmar Senha" required />
        <button type="button" id="toggle-password">Mostrar Senha</button>
        <button id="register" type="submit">Registrar</button>
        <div id="error-message" style="color: red; display: none"></div>
      </form>

      <!-- Botões para alternar entre login e registro -->
      <p id="toggle-message">
        Não tem uma conta? <a href="#" id="toggle-form">Registrar-se</a>
      </p>
    </div>

    <!-- Formulário de autenticação 2FA -->
    <div id="qrcode-container" style="display: none">
      <h2>Ativação 2FA</h2>
      <p>Escaneie este QR Code com seu aplicativo de autenticação:</p>
      <img id="qrcode" alt="QR Code para 2FA" />
      <button id="continue-2fa">Continuar</button>
    </div>
    

    <div id="todo-container" style="display: none">
      <h2>Suas Tarefas</h2>
      <ul id="todo-list"></ul>

      <form id="new-todo-form">
        <input type="text" id="new-todo-title" placeholder="Nova tarefa" required />
        <button id="add" type="submit">Adicionar Tarefa</button>
      </form>

      <button id="logout">Sair</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="success-modal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <p>Registrado(a) com sucesso! Faça login.</p>
    </div>
  </div>
  <div id="error-modal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="register-close-button close-button" id="register-close-modal">&times;</span>
      <p>Ops... Ocorreu um erro. Tente novamente</p>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
